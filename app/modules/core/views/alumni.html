<div class="alumniList">
  <ul>
      <li ui-sref="home.map.menu.alumni.alumn({id: subscriber.id})" ng-repeat="subscriber in subscribers">
          <!-- <a ui-sref=".alumn({id: subscriber.id})" > {{subscriber.name}}</a> -->

      </li>
  </ul>
  <div id="alumn" ui-view="alumn"></div>
</div>
