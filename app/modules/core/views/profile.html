<div class="profile">

  <ul>
    <li ng-show="selectedProfile.full_name" class='profile_profile'>
      <img src="{{selectedProfile.GH_profile_picture}}">
      <div>
        <span>{{selectedProfile.full_name}}</span></br>
        <span>{{selectedProfile.LI_positions}}</span></br>

        <div ng-show="selectedProfile.LI_location_name">
          <span>{{selectedProfile.LI_location_name}}</span> <span>{{selectedProfile.LI_location_country_code}}</span>
        </div>
      </div>
      <div ng-show="selectedProfile.cohort">
      HR<select ng-model="selectedHR" convert-to-number>
          <option value="??" ng-selected="{{selectedHR == '??' }}" >??</option>
          <option value="{{cohort}}" ng-selected="{{selectedHR == cohort }}" ng-repeat="cohort in getNumber(number)">{{cohort}}</option>
        <select/>
      </div>
    </li>

    <li class="profile_description">
      <textarea class="msd-elastic: \n;" ng-model="selectedProfile.LI_description" ng-trim="true"></textarea>
      <ul>
        <li ng-repeat="skills in selectedProfile.skills">#{{$index + 1}}: <input ng-attr-placeholder="#{{$index + 1}} skill" value="{{skills}}"/></li>
      </ul>
    </li>

    <li class="profile_blog">
      <div class="ion-link"></div>
      <input type="url" placeholder="http://..." ng-model="selectedProfile.blog"/>
    </li>

    <li class="profile_address">
      <div class="ion-planet"></div>
      <input type="text"  placeholder="123 street ave, city ..." ng-model="selectedProfile.LI_address"/>
    </li>
    <li>{{selectedProfile.LI_address}}</li>
    <li>{{selectedOriginal.LI_address}}</li>

    <li class="profile_email">
      <div class="ion-email"></div>
      <input type="email" placeholder="your@email.com" ng-model="selectedProfile.email"/>
    </li>

    <li class="profile_phone">
      <div class="ion-ios-telephone"></div>
      <input type="tel" placeholder="+1 213465879" ng-model="selectedProfile.phone"/>
    </li>

    <li class="profile_update">
      <div class="button" ng-click="updateProfile()">UPDATE</div>
    </li>

  </ul>
</div>
