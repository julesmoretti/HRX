<div class="profile">

  <ul>
    <li ng-show="selectedProfile.full_name" class='profile_profile'>
      <img ng-show="{{ selectedProfile.GH_profile_picture !== undefined }}" ng-attr-src="{{selectedProfile.GH_profile_picture}}">
      <img ng-hide="{{selectedProfile.GH_profile_picture !== undefined}}" src="img/profile.jpg">
      <div>
        <span>{{selectedProfile.full_name}}</span></br>
        <span>{{selectedProfile.LI_positions}}</span></br>

        <div ng-show="selectedProfile.LI_location_name">
          <span>{{selectedProfile.LI_location_name}}</span> <span>{{selectedProfile.LI_location_country_code}}</span>
        </div>
      </div>
      <div>
      HR<select ng-model="selectedProfile.cohort" ng-change="checkForChanges()" convert-to-number>
          <!-- <option value="" ng-selected="{{selectedHR == '' }}" >??</option> -->
          <option value="{{cohort}}" ng-selected="{{selectedProfile.cohort == cohort }}" ng-repeat="cohort in getNumber(cohort_max_number)">{{cohort}}</option>
        <select/>
      </div>
    </li>

    <li class="profile_description">
      <textarea class="msd-elastic: \n;" ng-model="selectedProfile.LI_description" ng-trim="true" ng-change="checkForChanges()"></textarea>
      <ul>
        <!-- <li ng-repeat="skills in selectedProfile.skills">#{{$index + 1}}: <input ng-attr-placeholder="#{{$index + 1}} skill" value="{{skills}}"/></li> -->

        <!-- <li>#1: <input placeholder="skill" value="{{selectedProfile.skills|skills:0}}" ng-change="checkForChanges()"/></li> -->
        <li>#1: <input placeholder="skill" ng-model="selectedProfile.skill_1" ng-change="checkForChanges()"/></li>
        <li>#2: <input placeholder="skill" ng-model="selectedProfile.skill_2" ng-change="checkForChanges()"/></li>
        <li>#3: <input placeholder="skill" ng-model="selectedProfile.skill_3" ng-change="checkForChanges()"/></li>
      </ul>
    </li>

    <li class="profile_blog">
      <div class="ion-link"></div>
      <input type="url" placeholder="http://..." ng-model="selectedProfile.blog" ng-change="checkForChanges()"/>
    </li>

    <li class="profile_address">
      <div class="ion-planet"></div>
      <input type="text"  placeholder="123 street ave, city ..." ng-model="selectedProfile.address" ng-change="checkForChanges()"/>
    </li>

    <li class="profile_email">
      <div class="ion-email"></div>
      <input type="email" placeholder="your@email.com" ng-model="selectedProfile.email" ng-change="checkForChanges()"/>
    </li>

    <li class="profile_phone">
      <div class="ion-ios-telephone"></div>
      <input type="tel" placeholder="+1 213465879" ng-model="selectedProfile.phone_number" ng-change="checkForChanges()"/>
    </li>

    <li class="profile_update">
      <div ng-hide="profile_changes" class="button profile_update_dissabled">NO CHANGES</div>
      <div ng-show="profile_changes" class="button" ng-click="updateProfile()">UPDATE</div>
      <!-- <div ng-show="profile_changes" class="button" ng-click="updateProfile()" ng-class="{profile_update_dissabled: !profile_changes}">UPDATE</div> -->
    </li>

    <!-- <li>STATUS: {{profile_status}}</li> -->
    <!-- <li>{{profile_changes}}</li> -->
    <!-- <li>{{selectedProfile}}</li> -->

  </ul>
</div>
