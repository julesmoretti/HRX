<div class='menuList'>
  <ul>
    <li ng-repeat="menuItem in menuList" ui-sref=".{{menuItem.link}}">
      <div ng-attr-class="icon {{menuItem.icon}}"></div>
      <span> {{menuItem.name}}</span>
      <div class="mainMenuArrow ion-ios-arrow-forward"></div>
    </li>
  </ul>
  <div  ng-repeat="menuItem in menuList" ng-attr-id="{{menuItem.link}}" ui-view="{{menuItem.link}}"></div>
  <div id="settings" ui-view="settings"></div>
</div>
