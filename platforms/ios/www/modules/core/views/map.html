<!-- MENU TOGGLE MASK OVER MAP -->
<div ng-show="checkState( $state.current.name, 'home.map.menu' )" ui-sref="home.map" class="mapForegroundMask"></div>

<!-- BACKGROUND MASK FOR MAP -->
<div class="mapBackgroundMask"></div>

<div ng-class="{{$state.current.name}}"></div>

<div class="middle">
  <ui-gmap-google-map options='mapOptions' center='map.center' zoom='map.zoom' bounds='map.bounds'>

    <ui-gmap-window options='infoWindow.options' coords="infoWindow.coordinates" show="infoWindow.show" closeClick="infoWindow.show = false">
      <div id="bodyContent">
        <div id="infoWindowProfile"><img ng-src="{{window_image}}"/></div>
        <div id="infoWindowText" ui-sref="{{window_hyperlink}}"><span>{{window_title}}</span></br>
        <span>{{window_sub_title}}</span>
        </div>
      </div>
    </ui-gmap-window>

    <!-- MARKERS -->

    <!-- ALUMNI MARKERS -->
    <ui-gmap-marker ng-if="alumnusMarker.share_geoposition && filters.alumni" ng-repeat="alumnusMarker in $storage.alumni" idKey='alumnusMarker.id' coords='alumnusMarker' icon='alumnusMarker.marker_img' click='openMarkerInfo( "alumni", alumnusMarker.id )'></ui-gmap-marker>

    <!-- COMPANIES MARKERS -->
    <ui-gmap-marker ng-if="filters.companies" ng-repeat="companyMarker in $storage.companies" idKey='companyMarker.id' coords='companyMarker' icon='companyMarker.marker_img' click='openMarkerInfo( "companies", companyMarker.id )'></ui-gmap-marker>

    <!-- HACK REACTOR MARKER -->
    <ui-gmap-marker ng-if="filters.hrLounge" ng-repeat="hrMarker in $storage.HR_chapters" idKey='hrMarker.id' coords='hrMarker' icon='hrMarker.marker_img' click='openMarkerInfo( "HR_chapters", hrMarker.id )'></ui-gmap-marker>

    <!-- CONFERENCE MARKERS -->
<!--     <ui-gmap-marker ng-if="filters.conferences" ng-repeat="conferenceMarker in conferencesMarkers" idKey='conferenceMarker.id' coords='conferenceMarker.latLng' icon='conferenceMarker.img' click='openMarkerInfo( "conferencesMarkers", conferenceMarker.id )'></ui-gmap-marker> -->

    <!-- EVENT MARKERS -->
<!--     <ui-gmap-marker ng-if="filters.events" ng-repeat="eventMarker in eventsMarkers" idKey='eventMarker.id' coords='eventMarker.latLng' icon='eventMarker.img' click='openMarkerInfo( "eventsMarkers", eventMarker.id )'></ui-gmap-marker> -->

  </ui-gmap-google-map>
</div>


<!-- BRINGS YOU BACK TO WHERE YOU ARE CURRENTLY LOCATED -->
<div id="mapLocation" class="mapLocation ion-android-locate" ng-class="{moveCurrentLocationDown: SharedData.moveLocationDown}" ng-click="showMyLocation()" ng-hide="mapLocation"></div>

<div id="mapLocation" class="mapLocation ion-load-c mapLocationSpin" ng-class="{moveCurrentLocationDown: SharedData.moveLocationDown}" ng-show="mapLocation"></div>

<!-- FILTER TOGGLE SWITCH -->
<div id="mapFilter" class="ion-android-funnel" ui-sref=".filter"></div>

<!-- MENU TOGGLE SWITCH -->
<div id="mapMenu" class="ion-android-menu" ui-sref=".menu"></div>

<!-- UI VIEWS FOR FILTER AND MENU -->
<div id="skills" ui-view="skills"></div>
<div id="menu" ui-view="menu"></div>
<div id="filter" ui-view="filter"></div>
