<div class="alumniList">
  <div class="alumniSearch">
    <input type="text" placeholder="Search by name" ng-model="searchText">
  </div>
  <div class="alumniLI">
    <ul>
      <li ui-sref="home.map.menu.alumni.alumn({id: subscriber.id})" ng-repeat="subscriber in subscribers | filter:searchText">
        <img ng-attr-src="{{subscriber.GH_profile_picture}}" class="profilePicture"/>
        <span>{{subscriber.full_name}}</span>
        <div class="mainMenuArrow ion-ios-arrow-forward"></div>
      </li>
    </ul>
  </div>
  <div id="alumn" ui-view="alumn"></div>
</div>
